<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinkGuardian</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2d2d2d;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    <button onclick="downloadHistory()" style="margin-left: 0.5rem; background-color: #10b981;">Download History</button>

    button:hover {
      background-color: #1e4db7;
    }

    #result {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkGuardian</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL to scan..." />
    <button onclick="checkURL()">Check URL</button>
    <button onclick="downloadHistory()" style="margin-left: 0.5rem; background-color: #10b981;">Download History</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
